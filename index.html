<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link href="css/styles.css" rel="stylesheet"/>

    <title>Hello, world!</title>
  </head>
  <body class="d-flex h-100 text-center text-white bg-dark">
    
    <div class="container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <h3 class="float-md-start mb-0">Accessible Directions</h3>
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">Features</a>
            <a class="nav-link" href="#">Contact</a>
          </nav>
        </div>
      </header>
    
      <main class="px-3">
          <img src="images/splash.jpg" class="splash img-fluid"/>
        <p class="lead">Let us help you determine if your journey is accessible or not!</p>
        <form class="row gy-2 gx-3 justify-content-md-center">
            <div class="col-8">
              <label class="visually-hidden" for="inlineFormInputGroupUsername">Destination</label>
              <div class="input-group">
                <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Where are you going?">
              </div>
            </div>
          
            <div class="col-auto">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>    



									<!-- <h1>Geolocation Menu</h1> -->
									<!-- <section id="geolocation"> -->
											<!-- <div class="icon"> -->
                        <p id="latitude"> 
													<p id="longitude"></p>
													</p>
													<button onclick="getLocation()">Click for your location</button>
													<script>
														var x = document.getElementById("geolocation");
														
														function getLocation() {
															if (navigator.geolocation) {
															navigator.geolocation.getCurrentPosition(showPosition);
															} else { 
															x.innerHTML = "Geolocation is not supported by this browser.";
															}
														}
														
														function showPosition(position) {
														
															document.getElementById("latitude").innerHTML = 'Latitude: ' + position.coords.latitude; 
															document.getElementById("longitude").innerHTML = 'Longitude: ' + position.coords.longitude;
														}
													</script>
													</p>
      </main>
    
      <footer class="text-white-50">
        <p>Footer info or copyright can go here.</p>
      </footer>
    </div>
  </body>
</html>
