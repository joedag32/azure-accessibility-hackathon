<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <link href="css/styles.css" rel="stylesheet" />

  <title>AI Dog</title>
</head>

<body class="d-flex h-100 text-center text-white bg-dark">

  <div class="container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
      <div>
        <h3 class="float-md-start mb-0">AI Dog</h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
          <a class="nav-link" href="#">Features</a>
          <a class="nav-link" href="#">Contact</a>
        </nav>
      </div>
    </header>

    <main class="px-3">
      <img src="images/splash.jpg" alt="splash image of a woman and man walking with a service animal" class="splash img-fluid" />
      <p class="lead">Let us help you find an accessible route!</p>
      <form id="search-form" class="row gy-2 gx-3 justify-content-md-center">
        <div class="col-8">
          <select class="form-select" aria-label="Campus">
            <option selected>Choose your Campus</option>
            <option value="pace">Pace University</option>
            <option value="mit">MIT</option>
            <option value="gt">Georgia Tech</option>
          </select>
          <label class="visually-hidden" for="currentLocation">Where are You?</label>
          <div class="input-group">
            <input type="text" class="form-control" id="currentLocation"
              placeholder="Please enter your current location: ex. 40.7105199,-74.0084579 or 55 Main Street, Mainville, NY 55555">
          </div>
          <label class="visually-hidden" for="destination">Where are you Going?</label>
          <div class="input-group">
            <input type="text" class="form-control" id="destination"
              placeholder="Please enter Where are you going: : ex. 40.7105199,-74.0084579 or 55 Main Street, Mainville, NY 55555">
          </div>
        </div>
      </form>
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
          

        <div id="using-XMLHttpRequest"></div>
        <div id="directionsResult" class="row">
          <div class="col-6">
            <h2>Directions</h2>
            <div id="directionsSteps"></div>
          </div>
          <div class="col-6">
            Map with route can go here.
          </div>
        </div>
    </main>

    <footer class="text-white-50">
      <p>Â© 2021 AI Dog</p>
    </footer>
  </div>
</body>
<script>

let $div = document.querySelector('#using-XMLHttpRequest');

  const azureURL = 'https://accessibledirections.azurewebsites.net/api/dirAPI';
  let startAddress = '40.7105199,-74.0084579';
  let endAddress = '40.7110058,-74.009122';
  const directionsAPI = azureURL + '?startAddress=' + startAddress + '&endAddress=' + endAddress;
  
  //console.log(directionsAPI);
     var elem = document.createElement('textarea');
    elem.innerHTML = directionsAPI;
    var decodedurl = elem.innerText;
     console.log(decodedurl);
  const xhr = new XMLHttpRequest(),
      method = "GET",
      url = decodedurl;
  
  xhr.open(method, url, true);
  xhr.onreadystatechange = function () {
    // In local files, status is 0 upon success in Mozilla Firefox
    if(xhr.readyState === XMLHttpRequest.DONE) {
      var status = xhr.status;
      if (status === 0 || (status >= 200 && status < 400)) {
        // The request has been completed successfully
        //console.log(xhr.responseText.json());
        var responseData = xhr.responseText;
        alert("Success: " + responseData.length  + " chars received.");
        console.log(responseData);
        outputDirections(JSON.parse(responseData));
      } else {
        // Oh no! There has been an error with the request!
         console.log("error!");
      }
    }
  };
  xhr.send();

  function outputDirections(responseData) {
    const directionsSteps = document.getElementById('directionsSteps');
    directionsSteps.innerHTML += '<ul>';

    for (const [key, value] of Object.entries(responseData.DIRECTIONS.process)) {
      directionsSteps.innerHTML += '<li>' + value.describeMovement + '</li>';
    }
    directionsSteps.innerHTML += '</ul>';
  }
  
  
</script>

</html>
